<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Generator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  

    <div class="container my-5">
      <h1 class="text-center mb-4">Invoice Generator</h1>
      <div id="input-area" class="card shadow p-4 mb-3">
        <div class="row mb-4 align-items-center">
          <div class="col-md-3">
            <label for="tanggal-nota" class="form-label fw-bold"
              >Tanggal Nota</label
            >
            <input
              type="date"
              id="tanggal-nota"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="mb-5">
          <label for="keterangan-nota" class="form-label fw-bold"
            >Keterangan/Catatan Tambahan (Opsional)</label
          >
          <input
            id="keterangan-nota"
            class="form-control"
          ></input>
        </div>
      </div>

      <div id="input-area" class="card shadow p-4 mb-3">
        <h2 class="card-title h4">Input Pembelian</h2>
        <form id="form-input" class="row g-3 align-items-end">
          <div class="col-md-5">
            <label for="barang" class="form-label">Nama Barang</label>
            <input
              type="text"
              id="barang"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-2">
            <label for="jumlah" class="form-label">Jml</label>
            <input
              type="number"
              id="jumlah"
              class="form-control"
              placeholder="1"
              min="1"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="harga-satuan" class="form-label"
              >Harga Satuan (Rp)</label
            >
            <input
              type="number"
              id="harga-satuan"
              class="form-control"
              min="0"
              required
            />
          </div>
          <div class="col-md-2 d-grid">
            <button type="submit" id="tambah-btn" class="btn btn-primary">
              Tambah
            </button>
          </div>
        </form>
      </div>

      <hr />

      <div id="nota-area" class="card shadow p-4">
        <div class="row align-items-center mb-4">
          <div class="col-sm-6">
            <h2 class="h4 nota-title">Daftar Belanja (Nota)</h2>
            <div id="print-keterangan-placeholder" style="display: none">
              <span class="fw-bold">Keterangan:</span>
              <span
                id="display-keterangan"
                class="keterangan-text fst-italic text-muted"
              ></span>
            </div>
          </div>
          <div class="col-sm-6 text-sm-end">
            <p class="mb-0 nota-date-label">Tanggal Transaksi:</p>
            <p id="display-tanggal" class="h5 mb-0 nota-date-value">
              --/--/----
            </p>
          </div>
        </div>

        <p id="info-kosong" class="alert alert-info text-center">
          Belum ada barang di nota. Silakan input di atas.
        </p>

        <div class="table-responsive">
          <table id="tabel-nota" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>No</th>
                <th>Barang</th>
                <th class="text-end">Jumlah</th>
                <th class="text-end">Harga Satuan</th>
                <th class="text-end">Total</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
              <tr class="table-light">
                <td colspan="4" class="text-end">
                  <strong>TOTAL KESELURUHAN</strong>
                </td>
                <td id="grand-total" class="text-end text-danger fw-bold">
                  Rp 0
                </td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>

        <div class="action-buttons text-center mt-4">
          <button id="print-btn" class="btn btn-success btn-lg" disabled>
            Cetak Nota (PDF/Print)
          </button>
          <button id="clear-btn" class="btn btn-warning btn-lg" disabled>
            Bersihkan Nota
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
